apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}


dependencies {
    compile files('src/main/resources/lwjgl-3.0.0.jar')
//    compile group: 'org.lwjgl', name:'lwjgl', version:'3.0.0b'
//    compile group: 'org.lwjgl', name:'lwjgl-platform', version:'3.0.0b:natives-windows'
    compile group: 'org.slf4j', name:'slf4j-api', version:'1.7.13'
    compile group: 'org.slf4j', name:'slf4j-simple', version:'1.7.13'
    compile group: 'com.fasterxml.jackson.core', name:'jackson-core', version:'2.6.2'
    compile group: 'com.fasterxml.jackson.core', name:'jackson-databind', version:'2.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}